<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delay Counter</title>
    <script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
</head>
<body>
    <h1>Delay Counter</h1>
    <div id="app">
        {{ message }}
    </div>
    
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'still working...'
            }
        })
    </script>
</body>
</html>
